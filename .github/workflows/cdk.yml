name: AWS CDK synth
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "22"
      - name: Install dependencies
        working-directory: cdk
        run: npm install
      - name: Synth stack
        working-directory: cdk
        run: npm run synth
